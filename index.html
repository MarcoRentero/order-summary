<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mediaquery.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <img src="images/illustration-hero.svg" alt="" class="photo-ilustration">
    <h1>Order Summary</h1>
    <div class="texto-principal">
        <p>You can now listen to millions of songs,
         audiobooks, and podcasts on any device
          anywhere you like!</p>
        </div>
        <div class="content">
          <div class="ofert">
            <img src="./images/icon-music.svg" alt="music">
            <p><span>Annual Plan</span>
            $59.99/year</p>
            
              <a href="#">Change</a>
            
          </div>
         
        </div>
    <div class="botons">
        <input type="submit" value="Proceed to Payment" class="btn1">
        <input type="reset" value="  Cancel Order" class="btn2">
    </div>

  </main>





  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marco Antonio Rentero</a>.
  </div>
</body>
</html>
